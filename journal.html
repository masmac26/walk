<body>

    <!-- Weather -->

    <div id="weatherOptions">

      <label><input type="radio" name="weather" value="ğŸŒ¤ï¸"> ğŸŒ¤ï¸</label>
      <label><input type="radio" name="weather" value="â˜ï¸"> â˜ï¸</label>
      <label><input type="radio" name="weather" value="ğŸŒ§ï¸"> ğŸŒ§ï¸</label>
      <label><input type="radio" name="weather" value="â›ˆï¸"> â›ˆï¸</label>
    </div><br>
    <!-- Location -->
    <label for="location">Where did you walk today?</label><br>
    <input type="text" id="location" name="location" placeholder="e.g. neighborhood, park, campus"><br><br>

  <h2>ğŸ—‚ï¸ Previous Entries</h2>
  <div id="entries"></div>

  <!-- Bottom nav -->
  <div class="navbar">
    <a href="index.html">ğŸ  Home</a>
    <a href="journal.html" class="active">ğŸ“– Journal</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>

  <script>
    const form = document.getElementById("journalForm");
    const entriesDiv = document.getElementById("entries");

    // Load saved entries on page load
    window.onload = function() {
      let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      displayEntries(entries);
    };

    // Handle form submission
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let feeling = document.getElementById("feeling").value;
      let temp = document.getElementById("temp").value;
      let weather = document.querySelector("input[name='weather']:checked")?.value || "";
      let location = document.getElementbyID("location").value;
      let thoughts = document.getElementById("thoughts").value;

      let entry = {
        date: new Date().toLocaleString(),
        feeling,
        temp,
        weather,
        location,
        thoughts
      };

      // Save to localStorage
      let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      entries.unshift(entry); // newest first
      localStorage.setItem("journalEntries", JSON.stringify(entries));

      // Reset form
      form.reset();

      // Update display
      displayEntries(entries);
    });

    // Display entries
    function displayEntries(entries) {
      entriesDiv.innerHTML = "";
      entries.forEach(entry => {
        let card = document.createElement("div");
        card.style.border = "1px solid #ccc";
        card.style.borderRadius = "8px";
        card.style.padding = "10px";
        card.style.margin = "10px 0";
        card.style.background = "#030021";

        card.innerHTML = `
          <strong>${entry.date}</strong><br>
          Feeling: ${entry.feeling}/10<br>
          Weather: ${entry.temp}Â°F ${entry.weather}<br>
          Walked at: ${entry.location}<br>
          Thoughts: ${entry.thoughts}
        `;
        entriesDiv.appendChild(card);
      });
    }
  </script>
  <script>
  // Apply saved theme on page load
  window.onload = function() {
    let theme = localStorage.getItem("theme") || "default";
    applyTheme(theme);
  };

  function applyTheme(theme) {
    let body = document.body;

    if (theme === "default") {
      body.style.backgroundColor = "#425af5";
      body.style.color = "#ffffff";
    } else if (theme === "dark") {
      body.style.backgroundColor = "#000000";
      body.style.color = "#ffffff";
    } else if (theme === "garnetGold") {
      body.style.backgroundColor = "#782F40";
      body.style.color = "#CEB888";
    } else if (theme === "purple") {
      body.style.backgroundColor = "#440b5c";
      body.style.color = "#000000";
    }
  }
</script>

</body>
</html>
