<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Go Outside!</h1>
  
  <!-- Timer Display -->
  <h2 id="timer">00:00:00</h2>
  
  <!-- Buttons -->
  <button id="startWalk" style="background-color: green; color: white; padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; font-size: 16px;">
    ‚ñ∂Ô∏è Start Walk
  </button>

  <button id="pauseWalk" style="background-color: yellow; color: black; padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; font-size: 16px;">
    ‚è∏Ô∏è Pause Walk
  </button>

  <button id="endWalk" style="background-color: red; color: white; padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; font-size: 16px;">
    üõë End Walk
  </button>

  <p id="challenge"></p>

  <!-- Bottom nav -->
  <div class="navbar">
    <a href="index.html" class="active">üè† Home</a>
    <a href="journal.html">üìñ Journal</a>
  </div>

  <!-- Timer Script -->
  <script>
    let timerInterval = null;
    let totalSeconds = 0;
    let isPaused = false;

    function updateTimer() {
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      document.getElementById("timer").textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    // Start button
    document.getElementById("startWalk").onclick = function() {
      if (timerInterval === null) { // prevent multiple intervals
        isPaused = false;
        timerInterval = setInterval(function() {
          if (!isPaused) {
            totalSeconds++;
            updateTimer();
          }
        }, 1000);
      }
    };

    // Pause button
    document.getElementById("pauseWalk").onclick = function() {
      if (timerInterval !== null) {
        isPaused = !isPaused;
        this.textContent = isPaused ? "‚ñ∂Ô∏è Resume Walk" : "‚è∏Ô∏è Pause Walk";
      }
    };

    // End button
    document.getElementById("endWalk").onclick = function() {
      if (timerInterval !== null) {
        clearInterval(timerInterval);
        timerInterval = null;

        let finalTime = document.getElementById("timer").textContent;
        alert("üéâ Congratulations! Your walk today was " + finalTime + " long!");

        // reset
        totalSeconds = 0;
        isPaused = false;
        updateTimer();
        document.getElementById("pauseWalk").textContent = "‚è∏Ô∏è Pause Walk";
      }
    };

    // initialize display
    updateTimer();
  </script>
</body>
</html>
