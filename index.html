<!-- Pause Walk Button -->

  ‚è∏Ô∏è Pause Walk
</button>

<!-- End Walk Button -->
<button id="endWalk" style="background-color: red; color: white; padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; font-size: 16px;">

<script>
  document.getElementById("pauseWalk").onclick = function() {
    alert("Walk paused!");
  };

  document.getElementById("endWalk").onclick = function() {
    alert("Walk ended!");
  };
</script>
<script>
  let timerInterval;
  let totalSeconds = 0;
  let isPaused = false;

  function updateTimer() {
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;

    document.getElementById("timer").textContent =
      String(hours).padStart(2, "0") + ":" +
      String(minutes).padStart(2, "0") + ":" +
      String(seconds).padStart(2, "0");
  }

  document.getElementById("startWalk").onclick = function() {
    if (!timerInterval) {
      timerInterval = setInterval(function() {
        if (!isPaused) {
          totalSeconds++;
          updateTimer();
        }
      }, 1000);
    }
  };

  document.getElementById("pauseWalk").onclick = function() {
    isPaused = !isPaused;
    if (isPaused) {
      this.textContent = "‚ñ∂Ô∏è Resume Walk";
    } else {
      this.textContent = "‚è∏Ô∏è Pause Walk";
    }
  };

  document.getElementById("endWalk").onclick = function() {
    clearInterval(timerInterval);
    timerInterval = null;

    let finalTime = document.getElementById("timer").textContent;
    alert("üéâ Congratulations! Your walk today was " + finalTime + " long!");

    // reset
    totalSeconds = 0;
    isPaused = false;
    updateTimer();
    document.getElementById("pauseWalk").textContent = "‚è∏Ô∏è Pause Walk";
  };

  // initialize
  updateTimer();
</script>

</body>
</html>
